<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/all.min.css">

<body>

        <div class="logo text-center mb-5"><img src="images/logo.png" alt=""></div>
        <div class="banner">
            <div class="layer">
                <div class="intro">
                    <h4 class="color-red">FOR YOUR HEALTH AND HAPPINESS</h4>
                <h2 class="text-white font-weight-bold">WE SERVICE QUALITY FOOD</h2>
                <h5 class="text-white">The world's most accurate food</h5>
                </div>
            </div>

    <section id="recipes-search" class="py-5 bg-gray ">

                <div  class="col-md-4">
                    <input id="searchInput" type="search" name="" id="" class="form-control border-0 box-shadow p-3" placeholder="Search Your Recipe ...">
                    <button id="searchBtn" class="btn bg-red text-white m-3 btn-sm float-right">search</button>
                    <div class="clear"></div>
                    <div id="searchResults">
                        
                    </div>
                </div>
                <div class="col-md-8">

                    </div>

                </div>
